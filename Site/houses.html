  $(function() {
      Papa.parse("./data/houses.csv", {
          download: true,
          complete: function(example) {
              console.log(example.data)
          $(document).ready(function () {
              $('#example2').DataTable({
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.11.3/i18n/ru.json'
                    },
                  data: example.data,
                  dataSrc:"",
                  columns: [
                      {title: "Id"},
                      {title: "Адрес"},
                      {title: "Площадь"},
                      {title: "Год"},
                      {title: "Этажей"},//managestartdate	mapcenterlat	mapcenterlng	flats	dist	population
                      {title: "Обновлено"},
                      {title: "Широта"},
                      {title: "Долгота"},
                      {title: "Кв"},
                      {title: "Р-н"},
                      {title: "Нас"},
                      {title: "ID сектора"}
                  ]
              });
          });
          }
      });
  });
</script>
<script>
$(function() {
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpZ3dlbCIsImEiOiJja29wajlpd2QwbHd4MnFudXpqemk5OWw1In0.YX8FaG6yo444a9-8WAM3MQ';
    var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    zoom: 9.94, // starting zoom
    center: [37.6935,55.7596] // starting center #9.94/55.7596/37.6935
    });
     
    map.on('load', function () {

    
    map.addSource('faults2', {
    type: 'geojson',
    data: './data/houses.geojson'
    });
     
    map.addLayer({
    'id': 'earthquakes-layer-2',
    'type': 'circle',
    'source': 'faults2',
    'paint': {
        'circle-radius': 8,
        'circle-stroke-width': 2,
        'circle-color': '#4065e9',
        'circle-stroke-color': 'white'
    }
    
    
    });
    map.on('click', 'earthquakes-layer-2', function (e) {
    var coordinates = e.features[0].geometry.coordinates.slice();//house_id	address	square	year	floors	managestartdate	mapcenterlat	mapcenterlng	flats	dist	population	sq_km_id
    var house_id = e.features[0].properties.house_id;
    var address = e.features[0].properties.address;
     
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
     
    new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(address+'<br/>')
        .addTo(map);
    });
     
    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'earthquakes-layer-2', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
     
    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'earthquakes-layer-2', function () {
    map.getCanvas().style.cursor = '';
    });
    
    
    });
});
</script>
